<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <br><br>
    <main>
        <h1>CALCULADORA IMC</h1>
        <div id="contenido">
            <div id="info">
                <div id="inDa">
                    <div id="datos">
                        <h3>Datos</h3><br><br>
                        <label for="peso">Peso:</label>
                
                        <input type="number" id="peso" name="peso"
                       min="1" max="100"> <br><br><br>
            
                        <label for="altura">Estatura:</label>
                
                        <input type="number" id="altura" name="altura"
                       min="1" max="100">
            
                        <br><br><br><br>
            
                       <input type="button" class="boton" onclick="limpiar();" name="" value="Reiniciar">
                                   
                       <input type="button" class="boton" onclick="calcular();" name="" value="Calcular">
            
                    </div>
                </div>
                
                <br><br><br><br>
                <div id="inRe">
                    <div id="resultados">
                        <h3>Resultados</h3><br><br>
                        <label for="imc" >IMC:</label><p id="imc"></p>
                        <br><br><br><br>
                        <label for="tipo" >Categoria:</label><p id="tipo"></p>
                        <br><br><p id="tipo2"></p>
                    </div>
                </div>
                <br><br><br><br>
            </div>

            <div id="imagenes">
                
            </div>

            </div>

    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
